<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="draw together, html5 game" />
    <meta name="description" content="A HTML5 based collaborative drawing game" />
    <meta name="author" content="Hechao Li, Lehao Sun" />
    <title>DrawTogether!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type='text/css'>
    <link rel="stylesheet" href="css/colorPicker.css">
    <link rel="stylesheet" href="css/flat-ui.min.css">
    <link rel="stylesheet" href="css/tool-icons.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=VT323' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/jquery-1.11.1.min.js"></script> <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flat-ui.min.js"></script>
    <script src="js/jquery.colorPicker.min.js"></script>
    <script src="js/pixelpals.js"></script>
</head>

<body>
  <div id="fb-root"></div>
    <!--<script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=316657775101192&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>-->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="main-navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">DrawTogether!</a>
        <p class="navbar-text hidden-sm hidden-xs">A collaborative drawing game</p>
        <p class="navbar-text visible-sm-inline-block hidden-xs">DrawTogether!</p>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navigation-collapse-content">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <!-- Canvas and info -->
      <div class="col-lg-8 col-md-12 col-sm-12">
        <div class="row">
          <div class="col-xs-12">
            <!-- Extra 2px padding in container below, to account for border overlay -->
            <div id="canvas-container" class="center-block" style="position:relative; height:602px; width:752px; border:1px dotted #CCCCCC;">
              <canvas id="grid" height="600" width="750" style="position:absolute; top:0; left:0; z-index:2;"></canvas>
              <canvas id="pixelcanvas" height="600" width="750" style="position:absolute; top:0; left:0; z-index:1;"></canvas>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Canvas and info -->

      <!-- Controls and Tools -->
      <div class="text-left col-lg-4 col-lg-offset-0 col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
        <div class="row">
          <div class="col-xs-12" style="margin-top:10px;">
            <button type="button" id="pencil" class="tool btn btn-default btn-primary btn-embossed"><span class="glyphicon glyphicon-pencil"></span></button>
            <input id="colorpicker" type="text" name="colorpicker" value="#000000"></input>
            <button type="button" id="picker" class="tool btn btn-default btn-primary btn-embossed mll"><span class="icon-picker"></span></button>
            <button type="button" id="eraser" class="btn btn-default btn-primary btn-embossed"><span class="glyphicon glyphicon-erase"></span></button>
            <hr/>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <label style="margin-top:0px;" class="mrdl">Grid</label>
            <input type="checkbox" checked data-toggle="switch" name="default-switch-colors" data-on-color="primary" data-off-color="default" id="grid-switch"/>
            <hr/>
          </div>
        </div>


      </div> <!-- End of Controls and Tools -->

    </div> <!-- END core content row -->

    <div class="row"> <!-- About row -->
      <div class="col-md-12">
      <article id="about">
        <section>
          <h3>About</h3>
          <p>
            <em>DrawTogether!</em> is an online drawing game. You can see updates from others in real time. Enjoy it! :)<br>
          </p>
        </section>

      </article>
      </div>
    </div>

    <div class="row" style="margin-top:40px">
        <div class="col-lg-12">
        </div>
    </div>
    </div> <!-- END main container -->

</body>

</html>
